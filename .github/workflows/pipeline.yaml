name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: hello-world-dev
  EKS_CLUSTER_NAME: hello-world-dev

permissions:
  id-token: write
  contents: read

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npx eslint . --max-warnings 0

  build-and-scan:
    name: Build and Security Scan
    runs-on: ubuntu-latest
    needs: lint
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate image metadata
        id: meta
        run: |
          IMAGE_TAG="sha-$(git rev-parse --short HEAD)-$(date +%s)"
          echo "IMAGE_TAG=${IMAGE_TAG}" >> $GITHUB_ENV
          echo "tags=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "Generated image tag: ${IMAGE_TAG}"

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: ${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Install Trivy
        run: |
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee -a /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install trivy -y

      - name: Run Trivy vulnerability scanner (Report all vulnerabilities)
        run: |
          echo "üîç Scanning for all vulnerabilities (informational)..."
          trivy image \
            --severity HIGH,CRITICAL \
            --exit-code 0 \
            --format table \
            ${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }} || true

      - name: Run Trivy vulnerability scanner (Fail only on CRITICAL)
        run: |
          echo "üö® Checking for CRITICAL vulnerabilities (will fail pipeline)..."
          trivy image \
            --severity CRITICAL \
            --exit-code 1 \
            --format table \
            ${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}
        continue-on-error: false

      - name: Save Docker image
        run: |
          docker save ${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }} -o /tmp/image.tar

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: /tmp/image.tar
          retention-days: 1

  push-to-ecr:
    name: Push to ECR
    runs-on: ubuntu-latest
    needs: build-and-scan
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    outputs:
      image-tag: ${{ needs.build-and-scan.outputs.image-tag }}
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: Load Docker image
        run: |
          docker load -i /tmp/image.tar

      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-CI

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Get image tag
        id: get-tag
        run: |
          IMAGE_TAG="${{ needs.build-and-scan.outputs.image-tag }}"
          echo "IMAGE_TAG=${IMAGE_TAG}" >> $GITHUB_ENV
          echo "Generated image tag: ${IMAGE_TAG}"

      - name: Tag and push image to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          IMAGE_TAG="${{ env.IMAGE_TAG }}"
          
          # Tag with commit SHA
          docker tag ${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }} $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}
          docker push $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}
          
          # Also tag as latest
          docker tag ${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }} $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:latest
          docker push $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:latest
          
          echo "Pushed image: $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}"
          echo "Pushed image: $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:latest"

  # ============================================
  # CD STAGE: Deploy to EKS
  # ============================================
  
  deploy:
    name: Deploy to EKS
    runs-on: ubuntu-latest
    needs: push-to-ecr
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-CD

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      - name: Configure kubectl for EKS
        run: |
          aws eks update-kubeconfig \
            --region ${{ env.AWS_REGION }} \
            --name ${{ env.EKS_CLUSTER_NAME }}

      - name: Verify cluster access
        run: |
          kubectl cluster-info
          kubectl get nodes

      - name: Get ECR image URI
        id: get-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          IMAGE_URI="$ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:latest"
          echo "IMAGE_URI=${IMAGE_URI}" >> $GITHUB_ENV
          echo "Deploying image: ${IMAGE_URI}"

      - name: Update Kubernetes deployment
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          IMAGE_URI="${{ env.IMAGE_URI }}"
          
          # Update deployment manifest with actual ECR repository URL
          sed "s|<ECR_REPOSITORY_URL>|${IMAGE_URI}|g" k8s/deployment.yaml > k8s/deployment-updated.yaml
          
          # Apply Kubernetes manifests
          kubectl apply -f k8s/namespace.yaml
          kubectl apply -f k8s/deployment-updated.yaml
          kubectl apply -f k8s/service.yaml

      - name: Wait for deployment rollout
        run: |
          kubectl rollout status deployment/hello-world -n default --timeout=5m

      - name: Get LoadBalancer URL
        run: |
          echo "Waiting for LoadBalancer to be provisioned..."
          kubectl get svc hello-world -n default
          
          # Wait for external IP
          for i in {1..30}; do
            EXTERNAL_IP=$(kubectl get svc hello-world -n default -o jsonpath='{.status.loadBalancer.ingress[0].hostname}')
            if [ -n "$EXTERNAL_IP" ]; then
              echo "LoadBalancer URL: http://${EXTERNAL_IP}"
              echo "LOAD_BALANCER_URL=http://${EXTERNAL_IP}" >> $GITHUB_ENV
              break
            fi
            echo "Waiting for LoadBalancer... (${i}/30)"
            sleep 10
          done

      - name: Verify deployment
        run: |
          kubectl get pods -n default -l app=hello-world
          kubectl get svc -n default hello-world
          
          echo "‚úÖ Deployment completed successfully!"
          echo "üåê Application URL: ${{ env.LOAD_BALANCER_URL }}"

      - name: Test application endpoints
        run: |
          if [ -n "${{ env.LOAD_BALANCER_URL }}" ]; then
            echo "Testing application..."
            sleep 30  # Wait for pods to be fully ready
            curl -f ${{ env.LOAD_BALANCER_URL }}/health || echo "Health check endpoint not ready yet"
          fi

